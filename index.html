<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磁罗经校正信息化系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh; /* 确保页面有最小高度 */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        .logo img {
            max-width: 200px;
            height: auto;
            display: block; /* 修复图片显示问题 */
            margin: 0 auto; /* 居中图片 */
        }
        .search-form {
            margin-bottom: 30px;
        }
        .ship-name {
            text-align: center;
            margin-bottom: 10px;
        }
        .ship-name input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            text-align: center;
        }
        .id-search {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .id-search input, .id-search button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .id-search button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .id-search button.reset {
            background-color: #f44336;
        }
        .data-section h2 {
            color: white;
            text-align: center;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 4px;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="compass.png" alt="磁罗经校正系统LOGO">
        </div>

        <h1>磁罗经校正信息化系统</h1>
        
        <div class="search-form">
            <div class="ship-name">
                <input type="text" placeholder="请输入船名">
            </div>
            <div class="id-search">
                <input type="text" placeholder="请输入ID/Callsign">
                <button type="button">查询</button>
                <button type="button" class="reset">重置</button>
            </div>
        </div>
        
        <div class="data-section">
            <h2>正常数据</h2>
            <table>
                <tr>
                    <th>船名</th>
                    <td>XIN SHUN</td>
                </tr>
                <tr>
                    <th>ID/Callsign</th>
                    <td>352001801</td>
                </tr>
                <tr>
                    <th>功率</th>
                    <td>0</td>
                </tr>
                <tr>
                    <th>总吨</th>
                    <td>38871</td>
                </tr>
                <tr>
                    <th>磁罗经台数</th>
                    <td>1</td>
                </tr>
                <tr>
                    <th>校正日期</th>
                    <td>2025-04-14</td>
                </tr>
                <tr>
                    <th>校正人姓名</th>
                    <td>曹烔</td>
                </tr>
                <tr>
                    <th>证书号</th>
                    <td>205168</td>
                </tr>
                <tr>
                    <th>校正有效期</th>
                    <td>2026-04-14</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
